<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="logo-main-container">
        <div class="main-login-container">
            <div class="left-login-content">
                <img src="assets/images/logo-sarangi.png" alt="" class="logo-img">
                <h2>Welcome Back</h2>
                <p>Please enter your contact details for Artist</p>
                <form action="">
                    <label for="email">Artist Name:</label>
                    <input type="text" id="text" name="text" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" class="mb-25" required>
                </form> 
                <div class="flex-btn-login">
                    <a href="" class="login-without-logo">Log In</a>
                </div>
                <div class="dont-have-accnt">
                    <h3>Have an account?</h3><a href="">Login In here</a>
                </div>
            </div>
            <div class="right-login-content">
                <img src="assets/images/login-logo.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
